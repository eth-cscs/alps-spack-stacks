gcc-env:
  compiler:
      - toolchain: gcc
        spec: gcc@11
  mpi:
      spec: cray-mpich
      gpu: cuda
  unify: true
  specs:
  - cmake
  - cuda@11.8
  - fmt
  - ninja
  - nlohmann-json
  - osu-micro-benchmarks@5.9
  - pugixml
  - python@3.10
  - py-mpi4py
  - py-numpy
  - py-pybind11
  - py-sphinx
  - py-svgwrite
  - random123
  packages:
  - perl
  - diffutils
  - gettext
  variants:
  - cuda_arch=80
  - +mpi
  - +cuda
